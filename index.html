    <link

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Inter:wght@100&family=Montserrat:wght@100;800&family=My+Soul&family=Ubuntu&display=swap"

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <!-- Rating state start -->

    <div class="main">
      <li class="single">‚≠ê</li>
      <h1>How did we do?</h1>

      <p class="para">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul>
        <li class="star">1</li>
        <li class="star">2</li>
        <li class="star">3</li>
        <li class="star">4</li>
        <li class="star">5</li>
      </ul>
      <button class="btn btn-outline-warning btn-sm">Submit</button>
    </div>

    <!-- Rating btn-outline-warning btn-sm state end -->

    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don‚Äôt hesitate to get in touch! -->

    <!-- Thank you state end -->

    <div class="attribution">
      <!-- Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Favas</a>. -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script
